name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # TypeScript Implementation Tests
  typescript-tests:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      
    - name: Run type check
      run: npm run type-check
      
    - name: Run tests
      run: npm test
      
    - name: Run build
      run: npm run build

  # Python Implementation Tests  
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', 3.11, 3.12]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      working-directory: ./python-implementation
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 mypy
        
    - name: Run linter
      working-directory: ./python-implementation
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      
    - name: Run type check
      working-directory: ./python-implementation
      run: mypy --ignore-missing-imports .
      
    - name: Run tests
      working-directory: ./python-implementation
      run: pytest --cov=. --cov-report=xml
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./python-implementation/coverage.xml
        flags: python

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run npm audit
      run: npm audit --audit-level=moderate
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Python security tools
      run: |
        pip install safety bandit
        
    - name: Run Python security scan
      working-directory: ./python-implementation
      run: |
        safety check -r requirements.txt
        bandit -r . -f json -o bandit-report.json || true
        
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # AI Agent Validation (Experimental)
  ai-validation:
    name: AI Agent Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run AI agent compatibility tests
      run: |
        echo "Running AI agent compatibility validation..."
        # These would be tests that verify the system works with AI agents
        # For now, this is a placeholder for future AI-specific testing
        npm run test:ai-compatibility || echo "AI compatibility tests not yet implemented"
        
    - name: Validate multi-agent features
      run: |
        echo "Validating multi-agent collaboration features..."
        # Test multi-agent communication protocols, memory sharing, etc.
        npm run test:multi-agent || echo "Multi-agent tests not yet implemented"

  # Documentation Check
  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check for required files
      run: |
        echo "Checking for required documentation files..."
        
        required_files=(
          "README.md"
          "CONTRIBUTING.md" 
          "CODE_OF_CONDUCT.md"
          "SECURITY.md"
          "IMPLEMENTATION_COMPARISON.md"
        )
        
        for file in "${required_files[@]}"; do
          if [ ! -f "$file" ]; then
            echo "❌ Missing required file: $file"
            exit 1
          else
            echo "✅ Found: $file"
          fi
        done
        
    - name: Check links in documentation
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        use-verbose-mode: 'yes'
        config-file: '.github/link-check-config.json'

  # Memory System Validation
  memory-system-test:
    name: Memory System Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Test TypeScript memory system
      run: |
        npm ci
        echo "Testing TypeScript memory system..."
        npm run test:memory || echo "Memory tests not yet implemented"
        
    - name: Test Python memory system
      working-directory: ./python-implementation
      run: |
        pip install -r requirements.txt
        echo "Testing Python memory system..."
        python -m pytest tests/ -k memory || echo "Memory tests not yet implemented"
        
    - name: Validate consciousness metrics
      run: |
        echo "Validating consciousness metrics..."
        # Test consciousness measurement algorithms
        echo "Consciousness metrics validation not yet implemented"

  # Performance Benchmarks
  performance-test:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run performance benchmarks
      run: |
        echo "Running performance benchmarks..."
        # Memory processing speed tests
        npm run benchmark:memory || echo "Memory benchmarks not yet implemented"
        
        # Consciousness metric calculation speed
        npm run benchmark:consciousness || echo "Consciousness benchmarks not yet implemented"
        
        # Multi-agent communication latency
        npm run benchmark:collaboration || echo "Collaboration benchmarks not yet implemented"

  # Integration Tests
  integration-test:
    name: Integration Tests  
    runs-on: ubuntu-latest
    needs: [typescript-tests, python-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install all dependencies
      run: |
        npm ci
        cd python-implementation && pip install -r requirements.txt
        
    - name: Test TypeScript-Python interoperability
      run: |
        echo "Testing interoperability between implementations..."
        # Test data format compatibility, API compatibility, etc.
        npm run test:interop || echo "Interoperability tests not yet implemented"
        
    - name: Test end-to-end workflows
      run: |
        echo "Testing complete memory formation and retrieval workflows..."
        npm run test:e2e || echo "E2E tests not yet implemented"